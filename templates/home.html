{% extends "base.html" %}
{% load static %}
{% block base %}

<style>
    .btn-main {
        width: 300px;
        height: 300px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        position: relative;
    }

    .btn-main::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .btn-main.poligonos::before {
        background: url('{% static "img/poligonos.png" %}') no-repeat center;
        background-size: 100% 100%;
    }

    .btn-main.datos::before {
        background: url('{% static "img/guias.jpg" %}') no-repeat center;
        background-size: 100% 100%;
    }

    .btn-main:hover::before {
        opacity: 1;
    }
</style>

<div class="container d-flex justify-content-center" style="margin-top: 4rem;">
    <a class="btn btn-primary btn-main poligonos" href="{% url 'form' %}">Polígonos</a>
    <a class="btn btn-success btn-main datos" href="{% url 'datosh' %}">Datos Huerfanos y Guía Telefónica</a>
</div>


{% endblock %}
